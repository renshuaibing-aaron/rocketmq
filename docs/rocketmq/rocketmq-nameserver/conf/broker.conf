brokerClusterName = DefaultCluster

brokerName = broker-a

brokerId = 0

# 这是nameserver的地址

namesrvAddr=127.0.0.1:9876
#Broker 对外服务的监听端口
listenPort=10911

deleteWhen = 04

fileReservedTime = 48

brokerRole = ASYNC_MASTER

flushDiskType = ASYNC_FLUSH

# 这是存储路径，你设置为你的rocketmq运行目录的store子目录

storePathRootDir=D:/rocketmq/rocketmq-nameserver/store

# 这是commitLog的存储路径

storePathCommitLog=D:/rocketmq/rocketmq-nameserver/store/commitlog

# consume queue文件的存储路径

storePathConsumeQueue=D:/rocketmq/rocketmq-nameserver/store/consumequeue

# 消息索引文件的存储路径

storePathIndex=D:/rocketmq/rocketmq-nameserver/store/index

# checkpoint文件的存储路径

storeCheckpoint=D:/rocketmq/rocketmq-nameserver/store/checkpoint

# abort文件的存储路径

abortFile=D:/rocketmq/rocketmq-nameserver/store/abort